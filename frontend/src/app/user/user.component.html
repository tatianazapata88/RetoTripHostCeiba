<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Editar Perfil</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>UserName</label>
                                      <!--  <input type="text" class="form-control" disabled value="{{username}}" id="username" name="username" [(ngModel)]="username" required>
                                        <input type="number" class="form-control invisible" value="{{id}}" id="id" name="id" [(ngModel)]="id" required>   -->
                                        <input type="text" class="form-control" disabled  id="username" name="username" [(ngModel)]="user.username" required>
                                        <input type="number" class="form-control invisible"  id="id" name="id" [(ngModel)]="user.id" required>
                                    </div>
                                </div>
                            </div>   
                           

                            <div class="row">
                                <div class="col-md-12">
                                   <div class="form-group">
                                        <label>Nombre Completo y Apellidos</label>
                                        <!--<input type="text" class="form-control" placeholder="Nombre Completo y Apellidos" id="name" name="name" [(ngModel)]="name" required>-->
                                     <input type="text" class="form-control" placeholder="Nombre Completo y Apellidos" id="name" name="name" [(ngModel)]="user.name" required>
                                    
                                    </div>
                                </div>    
                            </div>

                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Password</label>
                                       <!-- <input type="text" class="form-control" placeholder="Password" id="password" name="password" [(ngModel)]="password" required>-->
                                        <input type="text" class="form-control" placeholder="Password" id="password" name="password" [(ngModel)]="user.password" required>
                                        
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Pais</label>
                                      <!--  <input type="text" class="form-control" placeholder="Pais" id="userCountry" name="userCountry" [(ngModel)]="userCountry" required>-->
                                        <input type="text" class="form-control" placeholder="Pais" id="userCountry" name="userCountry" [(ngModel)]="user.userCountry" required>
                                   
                                    </div>
                                   
                                </div>
                               <!-- <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Departamento</label>
                                        <input type="text" class="form-control" placeholder="Departamento" id="dep" name="dep" [(ngModel)]="dep" required>
                                    </div>  
                                </div>-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Ciudad</label>
                                        <!--<input type="text" class="form-control" placeholder="Ciudad" id="userCity" name="userCity" [(ngModel)]="userCity" required >-->
                                        <input type="text" class="form-control" placeholder="Ciudad" id="userCity" name="userCity" [(ngModel)]="user.userCity" required >
                                    
                                    </div>  
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Direccion</label>
                                       <!-- <input type="text" class="form-control" placeholder="Direccion" id="address" name="address" [(ngModel)]="address" required >-->
                                        <input type="text" class="form-control" placeholder="Direccion" id="address" name="address" [(ngModel)]="user.address" required >
                                   
                                    </div>
                                </div>
                            </div>
                              <!--  <div class="row"> 
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Barrio</label>
                                            <input type="text" class="form-control" placeholder="Barrio" id="barrio" name="barrio" [(ngModel)]="barrio" required >
                                        </div>
                                    </div>-->
                                   <!-- <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email</label>
                                            <input type="email" class="form-control" placeholder="Email" id="email" name="email" [(ngModel)]="email" required >
                                        </div>
                                    </div>
                                </div>
                                <div class="row"> 
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Telefono</label>
                                            <input type="text" class="form-control" placeholder="Telefono" id="phone" name="phone" [(ngModel)]="phone" required >
                                        </div>
                                    </div>-->
                            <div class="row">         
                                <div class="col-md-6">
                                    <div class="col-auto form-row align-items-center">
                                        <label  for="rol">Acesso</label>
                                        <!--<select class="form-control" id="rol" name="rol" [(ngModel)]="rol"></select>-->
                                            <select class="form-control" id="rol" name="rol" [(ngModel)]="user.rol">
                                              <option selected>Quiero acceder</option>
                                              <option value="1">Guest Viajero</option>
                                              <option value="2">Host Hospedador</option>
                                              <option value="3">Guest y Host</option>
                                            </select>
                                    </div>        
                                </div>
                            </div>
                                
                            
                            <button type="submit" class="btn btn-info btn-fill pull-right" (click)="update()">Actualizar Perfil</button>
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
